         <div class="modal-content">

      <div class="modal-body mx-3">
        <div class="md-form mb-5">
          <i class="fas fa-envelope prefix grey-text"></i>
          <label for="Email">Email Address</label>
          <input required type="email" name="LEmail" class="form-control" id="inputEmail4" placeholder="Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
          
        </div>

        <div class="md-form mb-4">
          <i class="fas fa-lock prefix grey-text"></i>
          <label for="inputPassword">Password</label>
          <input required type="password" name="LPassword" class="form-control" placeholder="Enter Password" id="password" pattern="^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$%^&*-]).{8,}$">
       </div>

      </div>
      <div class="modal-footer d-flex justify-content-center">
        <button type="submit" class="btn btn-default" onclick="return validateLogin()">Login</button>

    </div>
